<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema Académico</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label for="nombre">Usuario:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Ingresar">
  </form>

  <script>
    const DEST_OK = "/Pagina_web/html/estudiantes.html"; // ruta ABSOLUTA

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const password = document.getElementById("password").value;

      // Enviar como x-www-form-urlencoded (suele evitar problemas en algunos servidores)
      const body = new URLSearchParams({ nombre, password });

      try {
        const resp = await fetch("https://im-ventas-de-computadoras.com/Sistema_Academico/login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });

        const text = (await resp.text()).trim();

        if (resp.ok && text === "OK") {
          window.location.href = DEST_OK;
        } else if (resp.status === 401 || text === "ERROR") {
          alert("Usuario o contraseña incorrectos");
        } else {
          alert("⚠️ Error del servidor. Código: " + resp.status);
          console.error("Respuesta:", resp.status, text);
        }
      } catch (err) {
        alert("⚠️ Error en la conexión con el servidor (¿CORS o red?). Revisa la consola.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
