<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Portal Universitario - Login</title>

  <!-- Tu hoja de estilos unificada -->
  <link rel="stylesheet" href="/Pagina_web/CSS/styles.css">
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen university-gradient flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-6">

      <!-- Header del login -->
      <div class="text-center space-y-2">
        <div class="mx-auto w-16 h-16 bg-secondary rounded-full flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-secondary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01-.665-6.479L12 14z"/>
          </svg>
        </div>
        <h1 class="font-playfair text-3xl font-bold text-foreground">Universidad Nacional Boliviana</h1>
        <p class="text-muted-foreground">Seleccione su tipo de usuario para continuar</p>
      </div>

      <!-- Selector de Rol -->
      <div class="grid gap-3" role="group" aria-label="Seleccionar tipo de usuario">
        <button type="button" class="role-selector active" id="role-estudiante">
          <div class="flex items-center space-x-3">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
            </svg>
            <div>
              <h3 class="font-semibold">Estudiante</h3>
              <p class="text-sm text-muted-foreground">Acceso a cursos y calificaciones</p>
            </div>
          </div>
        </button>

        <button type="button" class="role-selector" id="role-docente">
          <div class="flex items-center space-x-3">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253"/>
            </svg>
            <div>
              <h3 class="font-semibold">Docente</h3>
              <p class="text-sm text-muted-foreground">Gestión de cursos y estudiantes</p>
            </div>
          </div>
        </button>
      </div>

      <!-- Formulario de Login -->
      <div class="login-card" role="region" aria-labelledby="login-title">
        <div class="card-header">
          <h2 id="login-title" class="text-2xl font-playfair">Iniciar Sesión</h2>
          <p class="text-muted-foreground">Ingrese sus credenciales como <span id="selected-role-text">estudiante</span></p>
        </div>

        <div class="card-content">
          <form id="loginForm" class="space-y-4" novalidate>
            <div class="space-y-2">
              <label for="usuario" id="usuario-label">Nro. de registro</label>
              <input type="text" id="usuario" class="input-focus" placeholder="NR-XXXX" autocomplete="username" required>
            </div>

            <div class="space-y-2">
              <label for="password">Contraseña</label>
              <div class="relative">
                <input type="password" id="password" class="input-focus pr-10" placeholder="Ingrese su contraseña" autocomplete="current-password" required>
                <button type="button" id="password-toggle" class="password-toggle" aria-label="Mostrar u ocultar contraseña">
                  <svg id="eye-icon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                  </svg>
                </button>
              </div>
            </div>

            <div id="alert" class="alert error hidden" role="alert" aria-live="polite">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z"/>
              </svg>
              <span id="alert-text">Mensaje</span>
            </div>

            <button type="submit" class="btn-primary w-full" id="login-btn">Iniciar Sesión</button>
            <div class="text-center">
              <button type="button" class="text-sm text-secondary hover-underline" id="forgot-btn">¿Olvidó su contraseña?</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Cuadro de ayuda -->
      <div class="demo-card">
        <div class="card-content">
          <h4 class="font-semibold mb-2">Instrucciones</h4>
          <ul class="text-sm text-muted-foreground space-y-1">
            <li><strong>Estudiante:</strong> ingrese su <em>Nro. de registro</em> y contraseña.</li>
            <li><strong>Docente:</strong> ingrese su <em>Correo institucional</em> y contraseña.</li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <script src="/Pagina_web/JS/login.js" defer></script>
</body>
</html>
