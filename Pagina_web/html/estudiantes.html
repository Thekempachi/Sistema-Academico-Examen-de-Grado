<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema Académico — Universidad Nacional Boliviana</title>

  <link rel="stylesheet" href="/Pagina_web/CSS/styles.css">

  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/Pagina_web/CSS/a11y.css">
</head>
<body>
  

  <!-- Header -->
  <header class="header-banner" role="banner">
    <div class="header-content">
      <button class="menu-toggle-btn" type="button"
              aria-controls="sidebar" aria-expanded="false"
              onclick="toggleSidebar(this)">
        <i class="fas fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Abrir/cerrar menú</span>
      </button>

      <div class="university-info" aria-label="Universidad - Sistema Académico">
        <i class="fas fa-university" aria-hidden="true"></i>
        <span id="header-institucion"></span>
        <span>UNIVERSIDAD NACIONAL BOLIVIANA</span>
      </div>

      <form id="logoutForm" class="logout-form" method="POST">
        <input type="hidden" name="csrf" id="csrf-token" value="">
        <button class="logout-btn" type="submit">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          Cerrar Sesión
        </button>
      </form>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar" role="navigation" aria-label="Navegación lateral">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <i class="fas fa-graduation-cap" aria-hidden="true"></i>
        <span>Menú</span>
      </div>
      <ul class="sidebar-menu" role="menu">
        <li role="none">
          <button class="menu-btn" type="button" role="menuitem" onclick="navigateTo('#inicio')">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Inicio</span>
          </button>
        </li>
        <li role="none">
          <button class="menu-btn" type="button" role="menuitem" onclick="navigateTo('#notas')">
            <i class="fas fa-chart-line" aria-hidden="true"></i>
            <span>Notas</span>
          </button>
        </li>
        <li role="none">
          <button class="menu-btn" type="button" role="menuitem" onclick="navigateTo('#pensum')">
            <i class="fas fa-book-open" aria-hidden="true"></i>
            <span>Pensum</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="contenido" class="main-content" tabindex="-1">
    <!-- Inicio -->
    <section id="inicio" class="content-section active" aria-labelledby="inicio-title">
        <div class="welcome-section">
            <h1 id="inicio-title">
            <span id="bienvenida-prefix">¡Bienvenido,</span>
            <span id="alumno-nombre"></span><span id="bienvenida-suffix">!</span>
            </h1>
            <p class="welcome-subtitle">
            <span>Carrera: </span><span id="alumno-carrera"></span>
            </p>
        </div>

        <div class="subjects-section">
            <h2>Tus Materias Actuales</h2>
            <div id="materias-actuales" class="subjects-grid" aria-live="polite">
            <!-- Render dinámico -->
            </div>
        </div>

        <!-- Ofertas de Materias -->
    <div class="offerings-section">
      <h2>Ofertas de Materias</h2>
      <p class="section-subtitle">Materias disponibles para registrar en el período actual</p>

      <!-- Contenedor que el JS llenará con tarjetas -->
      <div id="ofertas-materias" class="subjects-grid" aria-live="polite">
        <!-- Las tarjetas se insertan aquí por script_ofertas_estudiante.js -->
      </div>
    </div>

    </section>
    <!-- Notas -->
    <section id="notas" class="content-section" aria-labelledby="notas-title" hidden>
      <h2 id="notas-title">Resumen de Notas</h2>
      <div id="notas-container" class="grades-container" aria-live="polite">
        <!-- Render dinámico -->
      </div>
    </section>

    <!-- Pensum -->
  <section id="pensum" class="content-section" aria-labelledby="pensum-title" hidden>
    <h2 id="pensum-title">Pensum</h2>

    <div id="pensum-container" class="pensum-container" aria-live="polite">
      <!-- Render dinámico -->
    </div>
  </section>
  </main>

  <!-- Soporte -->
  <button class="support-btn" type="button" onclick="contactSupport()">
    <i class="fas fa-headset" aria-hidden="true"></i>
    <span>Soporte</span>
  </button>

  <!-- Carga diferida -->
    <script src="/Pagina_web/JS/script.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const nombre   = sessionStorage.getItem("nombre_estudiante")   || "";
        const apellido = sessionStorage.getItem("apellido_estudiante") || "";
        const fullName = (nombre || apellido) ? `${nombre} ${apellido}`.trim() : "Estudiante";
        const el = document.getElementById("alumno-nombre");
        if (el) el.textContent = fullName;
        });
    </script>
  
    <script src="../JS/script_materias_actual.js" defer></script>
    <script src="../JS/script_ofertas_estudiante.js" defer></script>
    <script src="../JS/script_pensum_estudiante.js" defer></script>
    <script src="../JS/script_notas_estudiante.js" defer></script>
    <script src="../JS/cerrar_sesion.js" defer></script>

    <!-- Config e integración del Chatbot de Estudiantes -->
    <script>
      // Ajusta estas instrucciones para personalizar el comportamiento del asistente.
      // También puedes cambiarlas en tiempo real desde consola: setChatInstructions("...")
      window.CHAT_INSTRUCCIONES = `
      - Atiende a estudiantes de la universidad.
      - Prioriza dudas sobre materias, notas, pensum, inscripciones, calendarios, requisitos y trámites.
      - Si necesitas datos (carrera, semestre, materia, periodo), pídelos de forma clara.
      - Si no tienes certeza de una política, sugiere verificar en el portal del estudiante o secretaría.
      `;
    </script>
    <script src="../JS/chat_estudiantes.js" defer></script>

</body>
</html>
